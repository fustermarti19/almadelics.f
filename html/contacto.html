       <h2>Contacto</h2>

       <!-- Formulario de contacto -->
       <div class="containers">
        <h3>Escribinos</h3>

        <form class="formulario">
       <div class="caja">
           <label for="Nombre">Nombre</label>
           <input type="text" placeholder="Ingrese su nombre" id="Nombre">
           </div>
           <div class="caja">
           <label for="Apellido">Apellido</label>
           <input type="text" placeholder="Ingrese su apellido" id="Apellido">
           </div>
           <div class="caja">
           <label for="Mail">Mail</label>
           <input type="email" placeholder="Ingrese su mail" id="Mail">
           </div>
           <div class="caja">
           <label for="Teléfono">Teléfono</label>
           <input type="number" placeholder="Ingrese su teléfono" id="Teléfono">
           </div>
           <div class="caja">
           <label for="Tipo de evento">Tipo de evento</label>
           <input type="text" placeholder="Ingrese tipo de evento" id="Tipo de evento">
           </div>
           <div class="caja">
           <label for="Cantidad de invitados">Cantidad de invitados</label>
           <input type="number" placeholder="Ingrese invitados" id="Cantidad de invitados">
           </div>
           <div class="caja">
           <textarea name="" placeholder="Ingrese comentarios" id="" cols="30" rows="10"></textarea>
           </div>
           <div class="caja">
           <input type="submit">
           <input type="reset">
       </div>
       </div>
    </form>
